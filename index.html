<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Maps again</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <!-- FORM -->
    <div class="mapForm">
        <form>
            <input for="formLat" name="formLat" id="formLat" type="text" autocomplete="off" placeholder="LAT">
            <input for="formLng" name="formLng"id="formLng" type="text" autocomplete="off" placeholder="LNG">
            <input for="formDepth" name="formDepth" id="formDepth" type="text" autocomplete="off" placeholder="DEPTH">
            <div id="formSub" class="btn btn-dark">SEND</div>
        </form>
    </div>

    <!-- MAP -->
    <div id="map"></div>

    <!-- SCRIPT -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js> </script> <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ5qWqvPupVZb1AlLikNVFw4U3Lm5Oycs&callback=initMap"
        async defer></script>
</body>

</html>
